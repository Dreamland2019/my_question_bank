<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马原客观题刷题库</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 顶部导航栏 -->
    <header class="app-header">
        <div class="header-content">
            <button id="back-home-btn" class="hidden">← 返回</button>
            <!-- 给 h1 加个 id="header-title" -->
            <h1 id="header-title">适用HQU的马原客观题刷题页面</h1>
            <div id="header-controls">
                <select id="chapter-selector" class="hidden"></select>
                
                <!-- 【新增】重点标记按钮 (默认隐藏) -->
                <button id="star-btn" class="hidden">★ 标记</button>
                
                <!-- 移除按钮保持不变 -->
                <button id="remove-wrong-btn" class="hidden">🗑️ 移除</button>
            </div>
        </div>
    </header>

    <!-- 主容器 -->
    <main class="container">
        
        <!-- 1. 首页视图 -->
        <div id="home-view" class="view active">
            <div class="card intro-card">
                <h2>欢迎回来</h2>
                <p id="stats-display">加载中...</p>
            </div>
            <div class="menu-grid">
                <button class="menu-btn primary" onclick="startPractice()">
                    <span class="icon">📖</span>
                    <span class="text">顺序刷题</span>
                    <span class="sub-text">接着上次继续</span>
                </button>
                <button class="menu-btn warning" onclick="startReview()">
                    <span class="icon">✍️</span>
                    <span class="text">错题回顾</span>
                    <span class="sub-text" id="wrong-count-badge">0 题待复习</span>
                </button>
                
                <!-- 【新增】重点标记模式入口 -->
                <button class="menu-btn star-mode" onclick="startPriority()">
                    <span class="icon">⭐</span>
                    <span class="text">重点标记</span>
                    <span class="sub-text" id="priority-count-badge">0 题重点</span>
                </button>

                <button class="menu-btn danger" onclick="clearCache()">
                    <span class="icon">🧹</span>
                    <span class="text">清除缓存</span>
                    <span class="sub-text">重置所有进度</span>
                </button>
            </div> 
            <!-- 【新增代码】页脚区域 -->
            <footer class="app-footer">
                <p>题库版本：<span id="footer-date">2025-11-21</span></p>
                <p>作者：<a href="https://github.com/Dreamland2019" target="_blank">幻境沉沦</a></p>
                <p>实现：自然语言编程即AI写的</p>
            </footer>
            <!-- 【新增代码结束】 -->
        </div>

        <!-- 2. 答题视图 -->
        <div id="quiz-view" class="view hidden">
            <!-- 进度条 -->
            <div class="progress-bar-container">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <div class="progress-text">
                <span id="current-index">1</span> / <span id="total-count">100</span>
                <span id="chapter-tag" class="tag">第一章</span>
                <span id="type-tag" class="tag type-tag">单选题</span>
            </div>

            <!-- 题目区域 -->
            <div class="question-card">
                <div id="question-text" class="question-text">
                    题目加载中...
                </div>
                
                <!-- 选项区域 -->
                <div id="options-container" class="options-list">
                    <!-- JS动态生成选项 -->
                </div>
            </div>

            <!-- 按钮区域 -->
            <div class="action-area">
                <button id="submit-btn" class="action-btn submit">提交答案</button>
                <div class="nav-btns hidden" id="nav-btns">
                    <button id="prev-btn" class="action-btn secondary">上一题</button>
                    <button id="next-btn" class="action-btn primary">下一题</button>
                </div>
            </div>

            <!-- 解析区域 -->
            <div id="explanation-area" class="explanation-card hidden">
                <h3>答案解析</h3>
                <div class="result-row">
                    <span id="result-icon"></span>
                    <span id="correct-answer-text"></span>
                </div>
                <div id="explanation-text" class="explanation-content"></div>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
